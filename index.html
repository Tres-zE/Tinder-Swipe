<!-- paso 2: estilos -->
<style>
    *, *::before, *::after{
        box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;padding: 0;
    }

    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: grid;
        place-content: center;
        min-height: 100vh;
        overflow: hidden;
        user-select: none;
        background: #f0f0f0;
    }

    main{
        background: url('./iphone.webp') no-repeat;
        background-size: contain;
        width: 320px;
        height: 640px;
        display: flex;
        /*esta propiedad detecta la imagen y le da sombra alrededor de la misma, como es una imagen transparente la sombra se coloca al iphone en lugar del todo el cuadro de imagen*/
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
    }

    section{
        background: #f6f6f6;
        width: 100%;
        border-radius: 32px;
        display: flex;
        gap: 24px;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        padding: 16px 6px;
        margin: 24px;/*le damos en la madre a la ceja del iphone*/
    }

    header{/*esto es parecido al sass*/
        display: flex;
        justify-content: center;

        & img{
            width: 24px;
            height: 24px;
        }
    }

    footer{
        display: grid;
        /*importante: podemos escribirlo asi
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr; pero no es lo mas eficiente, queda mejor asi:*/
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        padding: 0 24px;
        justify-content: center;
        align-items: center;

        & button{
            height: 32px;
            width: 32px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
    }

    /*paso 4: estilo cards*/
    .cards{
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0 auto;

        & article{
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
            cursor: grab;
            overflow: hidden;
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 2;

            & img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            & h2{
                color: white;
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                padding: 16px;
                z-index: 3;
                background: linear-gradient(0deg, #00000088 20%, transparent 40%);
            }
        }
    }
</style>
